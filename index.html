<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname">---</h2>
                <span class="date-day">---</span>
                <!-- <span class="iconify" data-icon="feather:map-pin"></span> -->
                <span class="iconify" data-icon="feather:map-pin"></span>
                <div class="location">---</div>
            </div>
            <div class="weather-container">
                <!-- <span class="iconify" data-icon="feather:sun"></span> -->
                <div class="iconify1"></div>
                <h1 class="weather-temp"></h1>
                <h3 class="weather-desc">Sunny</h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation">
                        <span class="title">YAĞIŞ</span>
                        <span class="value">0 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity">
                        <span class="title">NEM</span>
                        <span class="value">34 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind">
                        <span class="title">RÜZGAR</span>
                        <span class="value">0 km/h</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <li class="active">
                        <span class="iconify" data-icon="feather:sun"></span>
                        <span class="day-name">Pzt</span>
                        <span class="day-temp">29°C</span>
                    </li>
                    <li>
                        <span class="iconify" data-icon="feather:sun"></span>
                        <span class="day-name">Çarş</span>
                        <span class="day-temp">21°C</span>
                    </li>
                    <li>
                        <span class="iconify" data-icon="feather:sun"></span>
                        <span class="day-name">Perş</span>
                        <span class="day-temp">08°C</span>
                    </li>
                    <li>
                        <span class="iconify" data-icon="feather:sun"></span>
                        <span class="day-name">Cuma</span>
                        <span class="day-temp">21°C</span>
                    </li>
                    <li>
                        <span class="iconify" data-icon="feather:sun"></span>
                        <span class="day-name">Cts</span>
                        <span class="day-temp">12°C</span>
                    </li>
                    <li>
                        <span class="iconify" data-icon="feather:sun"></span>
                        <span class="day-name">Pazar</span>
                        <span class="day-temp">40°C</span>
                        <div class="clear"></div>
                    </li>
                </ul>
            </div>
            <div class="location-container">
                <button class="location-button">
                    <span class="iconify" data-icon="feather:map-pin"></span>
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</html>
